<!DOCTYPE html>
<html>

<head>
    <title>Math Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        .result {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 game-container">
        <h2>Sneha Bojja Figures Out the Next Step</h2>
        
        <!-- Input Form for Power Sum -->
        <form class="mb-4">
            <div class="mb-3">
                <label for="inputOne" class="form-label">Enter a number</label>
                <input type="number" id="inputOne" class="form-control" value="2">
            </div>

            <div class="mb-3">
                <label for="inputTwo" class="form-label">Enter another number</label>
                <input type="number" id="inputTwo" class="form-control" value="12">
            </div>

            <button type="button" class="btn btn-primary" onclick="calculatePowerSum()">Compute</button>
        </form>
        
        <p id="sumResult" class="result">The result will be displayed here</p>

        <!-- Radio Buttons for Operations -->
        <form>
            <legend class="mb-3">Choose an operation:</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operationChoice" value="max" onclick="processOperation()">
                <label class="form-check-label">Max</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operationChoice" value="min" onclick="processOperation()">
                <label class="form-check-label">Min</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operationChoice" value="avg" onclick="processOperation()">
                <label class="form-check-label">Average</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operationChoice" value="geo" onclick="processOperation()">
                <label class="form-check-label">Geometric Mean</label>
            </div>
        </form>

        <p id="operationResult" class="result">The computed result will be displayed here</p>
    </div>

    <script>
        function calculatePowerSum() {
            let baseValue = parseInt(document.getElementById("inputOne").value);
            let exponent = parseInt(document.getElementById("inputTwo").value);
            let totalSum = 0;

            for (let i = 0; i < baseValue; i++) {
                totalSum += Math.pow(exponent, i);
            }

            document.getElementById("sumResult").innerHTML = `Sum of ${baseValue} powers with base ${exponent} is ${totalSum}`;
        }

        function processOperation() {
            let numberOne = parseFloat(document.getElementById("inputOne").value);
            let numberTwo = parseFloat(document.getElementById("inputTwo").value);
            let selectedOperation = document.querySelector('input[name="operationChoice"]:checked').value;
            let operationResult;

            switch (selectedOperation) {
                case "max":
                    operationResult = Math.max(numberOne, numberTwo);
                    break;
                case "min":
                    operationResult = Math.min(numberOne, numberTwo);
                    break;
                case "avg":
                    operationResult = (numberOne + numberTwo) / 2;
                    break;
                case "geo":
                    operationResult = Math.sqrt(numberOne * numberTwo);
                    break;
            }

            document.getElementById("operationResult").innerHTML = `Computed ${selectedOperation} with values ${numberOne} and ${numberTwo} with result ${operationResult}`;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
