<!DOCTYPE html>
<html>

<head>
    <title>Lunch Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        .result {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container">
        <h2>Lunch Orders by Sneha Bojja</h2>

        <!-- Lunch Order Form -->
        <form class="mb-4">
            <div class="form-check">
                <input type="checkbox" id="includeDrink" class="form-check-input">
                <label class="form-check-label" for="includeDrink">Drink</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="includeSide" class="form-check-input">
                <label class="form-check-label" for="includeSide">Side</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="dineIn" class="form-check-input">
                <label class="form-check-label" for="dineIn">Eat in</label>
            </div>

            <button type="button" class="btn btn-primary" onclick="initiateLunchOrder()">Start a lunch order</button>
        </form>

        <p id="displayLunchDetails" class="result">Your lunch details will be displayed here</p>

        <!-- Modify Lunch Order Form -->
        <form class="mb-4">
            <div class="mb-3">
                <label for="orderProperty" class="form-label">Enter property:</label>
                <input type="text" id="orderProperty" class="form-control" value="entree">
            </div>

            <div class="mb-3">
                <label for="propertyValue" class="form-label">Set it to:</label>
                <input type="text" id="propertyValue" class="form-control">
            </div>

            <button type="button" class="btn btn-success" onclick="modifyLunchOrder()">Update the lunch</button>
        </form>

        <p id="displayUpdatedLunch" class="result">Your updated lunch details will be displayed here</p>
    </div>

    <script>
        let lunchOrder = {};

        function initiateLunchOrder() {
            lunchOrder = {};

            lunchOrder.drink = document.getElementById("includeDrink").checked;
            lunchOrder.side = document.getElementById("includeSide").checked;
            lunchOrder.eatIn = document.getElementById("dineIn").checked;

            document.getElementById("displayLunchDetails").innerHTML = `Lunch Order: <br>
                Drink: ${lunchOrder.drink ? "Yes" : "No"}<br>
                Side: ${lunchOrder.side ? "Yes" : "No"}<br>
                Eat in: ${lunchOrder.eatIn ? "Yes" : "No"}`;
        }

        function modifyLunchOrder() {
            const property = document.getElementById("orderProperty").value;
            const value = document.getElementById("propertyValue").value;

            lunchOrder[property] = value;

            document.getElementById("displayUpdatedLunch").innerHTML = `Updated Lunch Order: <br>` +
                JSON.stringify(lunchOrder, null, 2).replace(/\n/g, '<br>');
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
